<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Orchestrator V3 - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .workflow-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .workflow-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .workflow-item h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .workflow-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .workflow-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .template-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .template-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .template-card h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .template-card p {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
        }

        .template-complexity {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: #e9ecef;
            color: #495057;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸš€ Product Orchestrator V3</h1>
            <p>æ™ºèƒ½äº§å“å¼€å‘ç¼–æ’ç³»ç»Ÿ - Admin Dashboard</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalWorkflows">-</div>
                <div class="stat-label">æ€»å·¥ä½œæµ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedWorkflows">-</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">-</div>
                <div class="stat-label">æˆåŠŸç‡</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgTime">-</div>
                <div class="stat-label">å¹³å‡æ—¶é—´</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create Workflow Panel -->
            <div class="panel">
                <h2>ğŸ¯ åˆ›å»ºæ–°å·¥ä½œæµ</h2>
                
                <div id="createMessage"></div>
                
                <!-- Templates -->
                <div class="form-group">
                    <label>é€‰æ‹©æ¨¡æ¿</label>
                    <div class="templates-grid" id="templatesGrid">
                        <!-- Templates will be loaded here -->
                    </div>
                </div>

                <form id="createWorkflowForm">
                    <div class="form-group">
                        <label for="projectName">é¡¹ç›®åç§° *</label>
                        <input type="text" id="projectName" name="name" required placeholder="ä¾‹å¦‚: E-commerce Web Application">
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">é¡¹ç›®æè¿°</label>
                        <textarea id="projectDescription" name="description" rows="3" placeholder="è¯¦ç»†æè¿°æ‚¨çš„é¡¹ç›®éœ€æ±‚..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="complexity">å¤æ‚åº¦</label>
                        <select id="complexity" name="complexity">
                            <option value="simple">ç®€å•</option>
                            <option value="medium" selected>ä¸­ç­‰</option>
                            <option value="complex">å¤æ‚</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">ä¼˜å…ˆçº§</label>
                        <select id="priority" name="priority">
                            <option value="low">ä½</option>
                            <option value="medium" selected>ä¸­</option>
                            <option value="high">é«˜</option>
                            <option value="urgent">ç´§æ€¥</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="targetPlatform">ç›®æ ‡å¹³å°</label>
                        <select id="targetPlatform" name="target_platform">
                            <option value="web" selected>Webåº”ç”¨</option>
                            <option value="mobile">ç§»åŠ¨åº”ç”¨</option>
                            <option value="desktop">æ¡Œé¢åº”ç”¨</option>
                            <option value="api">APIæœåŠ¡</option>
                            <option value="ai">AIæ¨¡å‹</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="createBtn">
                        ğŸš€ åˆ›å»ºå¹¶æ‰§è¡Œå·¥ä½œæµ
                    </button>
                </form>
            </div>

            <!-- Workflows List Panel -->
            <div class="panel">
                <h2>ğŸ“Š å·¥ä½œæµåˆ—è¡¨</h2>
                
                <div class="workflow-list" id="workflowsList">
                    <div class="loading">æ­£åœ¨åŠ è½½å·¥ä½œæµ...</div>
                </div>
                
                <button class="btn" onclick="refreshWorkflows()" style="margin-top: 15px;">
                    ğŸ”„ åˆ·æ–°åˆ—è¡¨
                </button>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let selectedTemplate = null;
        let templates = {};

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            loadStats();
            loadWorkflows();
            
            // è®¾ç½®è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('createWorkflowForm').addEventListener('submit', createWorkflow);
            
            // å®šæœŸåˆ·æ–°æ•°æ®
            setInterval(() => {
                loadStats();
                loadWorkflows();
            }, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
        });

        // åŠ è½½æ¨¡æ¿
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                
                if (data.success) {
                    templates = data.templates;
                    renderTemplates();
                }
            } catch (error) {
                console.error('Error loading templates:', error);
            }
        }

        // æ¸²æŸ“æ¨¡æ¿
        function renderTemplates() {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';
            
            Object.entries(templates).forEach(([key, template]) => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.onclick = () => selectTemplate(key, card);
                
                card.innerHTML = `
                    <h4>${template.name}</h4>
                    <p>${template.description}</p>
                    <div class="template-complexity">${template.complexity} | ${template.estimated_duration}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // é€‰æ‹©æ¨¡æ¿
        function selectTemplate(templateKey, cardElement) {
            // ç§»é™¤ä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // é€‰æ‹©å½“å‰æ¨¡æ¿
            cardElement.classList.add('selected');
            selectedTemplate = templateKey;
            
            // æ ¹æ®æ¨¡æ¿æ›´æ–°è¡¨å•
            const template = templates[templateKey];
            if (template) {
                document.getElementById('complexity').value = template.complexity;
                
                // æ ¹æ®æ¨¡æ¿ç±»å‹è®¾ç½®é»˜è®¤å€¼
                if (templateKey === 'ai_model_development') {
                    document.getElementById('targetPlatform').value = 'ai';
                } else if (templateKey === 'quick_prototype') {
                    document.getElementById('priority').value = 'urgent';
                }
            }
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalWorkflows').textContent = stats.total_workflows;
                    document.getElementById('completedWorkflows').textContent = stats.completed_workflows;
                    document.getElementById('successRate').textContent = stats.success_rate.toFixed(1) + '%';
                    document.getElementById('avgTime').textContent = stats.avg_execution_time.toFixed(1) + 's';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // åŠ è½½å·¥ä½œæµåˆ—è¡¨
        async function loadWorkflows() {
            try {
                const response = await fetch('/api/workflows');
                const data = await response.json();
                
                if (data.success) {
                    renderWorkflows(data.workflows);
                } else {
                    showError('åŠ è½½å·¥ä½œæµå¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading workflows:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½å·¥ä½œæµ');
            }
        }

        // æ¸²æŸ“å·¥ä½œæµåˆ—è¡¨
        function renderWorkflows(workflows) {
            const container = document.getElementById('workflowsList');
            
            if (workflows.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— å·¥ä½œæµ</div>';
                return;
            }
            
            container.innerHTML = workflows.map(workflow => `
                <div class="workflow-item">
                    <h3>${workflow.name}</h3>
                    <p>${workflow.description || 'æ— æè¿°'}</p>
                    <div class="workflow-meta">
                        <span>å¤æ‚åº¦: ${workflow.complexity}</span>
                        <span class="status-badge status-${workflow.status}">${getStatusText(workflow.status)}</span>
                    </div>
                    <div class="workflow-meta" style="margin-top: 8px;">
                        <span>ID: ${workflow.workflow_id}</span>
                        <span>è¿›åº¦: ${(workflow.progress * 100).toFixed(0)}%</span>
                    </div>
                    ${workflow.execution_result && workflow.execution_result.deployment_url ? 
                        `<div style="margin-top: 10px;">
                            <a href="${workflow.execution_result.deployment_url}" target="_blank" style="color: #667eea; text-decoration: none;">ğŸš€ æŸ¥çœ‹éƒ¨ç½²</a>
                        </div>` : ''
                    }
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'completed': 'å·²å®Œæˆ',
                'running': 'è¿è¡Œä¸­',
                'failed': 'å¤±è´¥',
                'pending': 'ç­‰å¾…ä¸­'
            };
            return statusMap[status] || status;
        }

        // åˆ›å»ºå·¥ä½œæµ
        async function createWorkflow(event) {
            event.preventDefault();
            
            const btn = document.getElementById('createBtn');
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = 'ğŸ”„ åˆ›å»ºä¸­...';
                
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                
                // æ·»åŠ é€‰ä¸­çš„æ¨¡æ¿ä¿¡æ¯
                if (selectedTemplate) {
                    data.template = selectedTemplate;
                }
                
                const response = await fetch('/api/workflows', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`å·¥ä½œæµåˆ›å»ºæˆåŠŸï¼ID: ${result.workflow.workflow_id}`);
                    event.target.reset();
                    selectedTemplate = null;
                    document.querySelectorAll('.template-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    
                    // åˆ·æ–°åˆ—è¡¨å’Œç»Ÿè®¡
                    loadWorkflows();
                    loadStats();
                } else {
                    showError('åˆ›å»ºå¤±è´¥: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error creating workflow:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œåˆ›å»ºå¤±è´¥');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // åˆ·æ–°å·¥ä½œæµåˆ—è¡¨
        function refreshWorkflows() {
            loadWorkflows();
            loadStats();
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const container = document.getElementById('createMessage');
            container.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const container = document.getElementById('createMessage');
            container.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
